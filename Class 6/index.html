<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Planets</title>
</head>

<body>
    <div class="title">PLANETS</div>
    <button id="getPlanetsBtn">Get planets</button>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Climate</th>
                <th>Gravity</th>
                <th>Population</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
    <div id="message">No planets.</div>
    <img src="https://thumbs.gfycat.com/BowedKindlyBrahmanbull-size_restricted.gif" id="loader" class="dp-none">

    <div class="page-buttons-container">
        <button id="previousBtn" class="dp-none">Previous 10</button>
        <button id="nextBtn" class="dp-none">Next 10</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
